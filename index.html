<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Predictor App</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Mukta:wght@300;400;600;700;800&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h2>Lets guess your gender? Tell us your name please.</h2>
    <div class="container">
    <input type="text" name="" id="search" placeholder="Enter your name..." >
    <button id="btnSearch" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>&nbsp;&nbsp;&nbsp;
    <button id="btnClear" type="submit"><i class="fa fa-trash"></i></button>
    </div>
    <table >
      <thead>
        <tr>
          <th>Name</th>
          <th>Gender</th>
          <th>Probability</th>
          <th>count</th>
        </tr>
      </thead>
    <tbody id="tbodyGender">
      </tbody> 
    </table>
    <script src="./app.js"></script>
</body>
</html>
