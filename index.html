<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Predictor App</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Mukta:wght@300;400;600;700;800&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h2>Lets guess your gender? Tell us your name please.</h2>
    <div class="container">
    <input type="text" name="" id="search">
    <button id="btnSearch" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
    </div>
    <table id="tblGender">
        <thead>
          <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Probability</th>
            <th>count</th>
          </tr>
        </thead>
    <tbody>
        <tr>
          <td><a href="#">faarah</a></td>
          <td>male</td>
          <td>0.69</td>
          <td>
            <p class="status status-unpaid">26</p>
          </td>
        </tr>
        <tr>
          <td><a href="#">xalimo</a></td>
          <td>female</td>
          <td>1</td>
          <td>
            <p class="status status-paid">7</p>
          </td>
        </tr>
      </tbody>
    </table>
    <script src="./app.js"></script>
</body>
</html>
